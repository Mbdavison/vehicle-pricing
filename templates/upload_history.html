<!DOCTYPE html>
<html>
<head>
    <title>Upload Vehicle History</title>
</head>
<body>
    <h1>Upload Vehicle Sales History</h1>

    <p>CSV must have at least these column names: <b>year, make, model, sale_price</b>.</p>
    <p>Optional columns: <b>mileage, has_keys, runs, drives, sale_date, title_status, source_file</b></p>

    {% if message %}
        <p><strong>{{ message }}</strong></p>
    {% endif %}

    <form action="/upload-history" method="post" enctype="multipart/form-data">
        <label for="file">Select CSV file:</label>
        <input type="file" name="file" accept=".csv" required>
        <br><br>
        <button type="submit">Upload & Import</button>
    </form>

    <p><a href="/">Back to Home</a></p>
</body>
</html>
