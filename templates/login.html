{% extends "base.html" %}

{% block title %}Sign In Â· Peak Auto Auctions{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="peak-card">
            <div class="text-center mb-3">
                <img src="/static/peak-logo.png" alt="Peak Auto Auctions" style="max-width:260px; height:auto;">
            </div>
            <div class="peak-card-header">
                <div class="peak-card-title">Sign In</div>
                <div class="text-muted small">Vehicle Pricing &amp; Sales History Tool</div>
            </div>

            {% if error %}
                <div class="alert alert-danger py-2">
                    {{ error }}
                </div>
            {% endif %}

            <form method="post" action="/login">
                <div class="mb-3">
                    <label for="password" class="form-label">Access Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        class="form-control"
                        required
                        autocomplete="current-password"
                    >
                </div>

                <button type="submit" class="btn btn-primary">
                    Log In
                </button>
            </form>
        </div>

        <p class="text-center text-muted small mt-2">
            Internal use only. Contact Peak management if you need access.
        </p>
    </div>
</div>
{% endblock %}
