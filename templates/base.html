<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vehicle Pricing Tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Simple minimal styling, no external deps required -->
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }
        header {
            background: #1f2933;
            color: #fff;
            padding: 1rem 2rem;
        }
        header h1 {
            margin: 0;
            font-size: 1.4rem;
        }
        nav a {
            color: #d1e3ff;
            margin-right: 1rem;
            text-decoration: none;
            font-size: 0.95rem;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 1.5rem 2rem 3rem 2rem;
        }
        .container {
            max-width: 1100px;
            margin: 0 auto;
            background: #fff;
            padding: 1.5rem 2rem;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.06);
        }
        h2 {
            margin-top: 0;
        }
        .flash-message {
            padding: 0.75rem 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            font-size: 0.95rem;
        }
        .flash-success {
            background: #ecfdf3;
            color: #166534;
            border: 1px solid #bbf7d0;
        }
        .flash-error {
            background: #fef2f2;
            color: #b91c1c;
            border: 1px solid #fecaca;
        }
        form .field {
            margin-bottom: 0.75rem;
        }
        form label {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
            font-weight: 600;
        }
        form input[type="text"],
        form input[type="number"],
        form input[type="file"],
        form select {
            width: 100%;
            padding: 0.45rem 0.5rem;
            font-size: 0.9rem;
            border-radius: 4px;
            border: 1px solid #d1d5db;
            box-sizing: border-box;
        }
        form button {
            background: #2563eb;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 0.5rem 1rem;
            font-size: 0.95rem;
            cursor: pointer;
        }
        form button:hover {
            background: #1d4ed8;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            font-size: 0.85rem;
        }
        table th, table td {
            border: 1px solid #e5e7eb;
            padding: 0.4rem 0.5rem;
            text-align: left;
        }
        table th {
            background: #f3f4f6;
        }
        .stats-grid {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-top: 1rem;
        }
        .stat-card {
            flex: 1 1 160px;
            border-radius: 6px;
            border: 1px solid #e5e7eb;
            padding: 0.75rem 0.9rem;
            background: #fafafa;
        }
        .stat-label {
            font-size: 0.8rem;
            color: #6b7280;
        }
        .stat-value {
            font-size: 1.1rem;
            font-weight: 600;
            margin-top: 0.15rem;
        }
        .mt-2 { margin-top: 0.5rem; }
        .mt-3 { margin-top: 0.75rem; }
        .mt-4 { margin-top: 1rem; }
        .flex {
            display: flex;
        }
        .gap-2 {
            gap: 0.5rem;
        }
        .gap-4 {
            gap: 1rem;
        }
        .flex-wrap {
            flex-wrap: wrap;
        }
        .w-1-2 {
            flex: 1 1 50%;
            min-width: 260px;
        }
        .text-right {
            text-align: right;
        }
        .small {
            font-size: 0.8rem;
            color: #6b7280;
        }
        .link {
            color: #2563eb;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<header>
    <div style="display:flex;justify-content:space-between;align-items:center;">
        <h1>Vehicle Pricing & History</h1>
        <nav>
            <a href="/">Dashboard</a>
            <a href="/upload-history">Upload History</a>
            <a href="/history">View History</a>
            <a href="/stats">Stats</a>
            <a href="/price-vehicles">Price Vehicles</a>
        </nav>
    </div>
</header>

<main>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</main>
</body>
</html>
